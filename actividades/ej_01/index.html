<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad - Control RGB</title>
    <link rel="stylesheet" href="styles/base.css">
    
    <style>
        /* Estilos generales del contenedor */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-top: 32px;
            padding: 0 20px; /* Margen para móviles */
        }

        /* Títulos */
        h1.mensaje {
            text-align: center;
        }

        /* Botones */
        .btn-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap; /* Para que se adapte en pantallas chicas */
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Contenedor de los Sliders */
        .sliders-wrapper {
            margin-top: 40px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .slider-item {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-item h3 {
            margin-bottom: 8px;
            margin-top: 0;
        }

        .slider-item input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        /* Colores específicos */
        .color-red { color: #d32f2f; }
        .accent-red { accent-color: #d32f2f; }

        .color-green { color: #388e3c; }
        .accent-green { accent-color: #388e3c; }

        .color-blue { color: #1976d2; }
        .accent-blue { accent-color: #1976d2; }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Actividad {{#}}</h1>
    </header>

    <main>
        <h1 class="mensaje">{{Mensaje}}</h1>

    <div class="main-container">
        <div class="btn-group">
                <button>Led 1</button>
                <button>Led 2</button>
                <button>Led 3</button>
        </div>

        <div class="sliders-wrapper">
                
            <div class="slider-item">
                <h3 class="color-red">ROJO</h3>
                <input type="range" min="0" max="255" value="0" id="slider-rojo" class="accent-red" 
                           oninput="document.getElementById('valor-rojo').textContent = this.value">
                <span id="valor-rojo">0</span>
             </div>

                <div class="slider-item">
    <h3 class="color-green">VERDE</h3>
    <input type="range" min="0" max="255" value="0" id="slider-verde" class="accent-green" 
                           oninput="document.getElementById('valor-verde').textContent = this.value">
     <span id="valor-verde">0</span>
        </div>

           <div class="slider-item">
             <h3 class="color-blue">AZUL</h3>
                    <input type="range" min="0" max="255" value="0" id="slider-azul" class="accent-blue" 
                           oninput="document.getElementById('valor-azul').textContent = this.value">
                    <span id="valor-azul">0</span>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <p>Representación Frontal y Visual de Datos</p>
        <p>Computadoras de Aeronaves</p>
        <p>{{Alumno}}</p>
        <p>Prof. Carlassara Fabrizio</p>
        <p id="fecha"></p>
    </footer>

    <script src="scripts/base.js"></script>
</body>
</html>
